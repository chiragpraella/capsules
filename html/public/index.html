                <div class="slides-wrapper text-darkBrown relative overflow-hidden @mb-[1] w-full">
                  <div>Menu</div>
                </div>
                <div
                  class="h-full ml-auto aspect-square rounded-full bg-darkBrown @px-[15] items-center justify-center flex flex-col will-change-[transform] translate-z-0">
                  <svg id="menu-svg" viewBox="0 0 22 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(0, 8)">
                      <g id="menu-line-top" data-svg-origin="11 1" transform="matrix(1,0,0,1,0,0)">
                        <rect width="100%" height="2" transform="matrix(-1 0 0 1 22 0)" fill="rgba(177, 166, 150, 1)">
                        </rect>
                      </g>
                      <g id="menu-line-middle" style="opacity: 1;">
                        <rect width="100%" height="2" transform="matrix(-1 0 0 1 22 5)" fill="rgba(177, 166, 150, 1)">
                        </rect>
                      </g>
                      <g id="menu-line-bottom" data-svg-origin="11 11" transform="matrix(1,0,0,1,0,0)">
                        <rect width="100%" height="2" transform="matrix(-1 0 0 1 22 10)" fill="rgba(177, 166, 150, 1)">
                        </rect>
                      </g>
                    </g>
                  </svg>
                </div>
              </button>
              <div class="hidden lg:block">
                <p
                  class="@text-[18] font-semibold @leading-[23] @tracking-[-0.2] text-white @mb-[24] top-to-bottom-reveal">
                  Spend unforgettable and remarkable time<br />
                  in the Californian desert with—Capsules.
                </p>

            </div>
          </div>
        </div>
      </div>
